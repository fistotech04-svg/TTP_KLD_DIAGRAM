<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KLD Diagram with Curved Image Warp (Canvas Version)</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="controls">
      <label for="shapeType"
        >Select Shape
        <select id="shapeType" onchange="updateModels()">
          <option value="round">Round</option>
          <option value="round_Square">Round Square</option>
          <option value="rectangle">Rectangle</option>
          <option value="sweetBox">Sweet Box</option>
          <option value="teSweetBox">TE Sweet Box</option>
        </select>
      </label>

      <input type="hidden" id="diagramType" value="">

      <label for="modelType"
        >Select Model
        <select id="modelType" onchange="applyModel()">
          <!-- Options dynamically populated -->
        </select>
      </label>

      <!-- Inputs (still here for custom shape overrides) -->
      <div id="curveRectInputs" class="input-group active">
        <label
          >Top Width:
          <input id="topWidth" type="number" step="0.1" oninput="drawKLD()" />
        </label>
        <label
          >Bottom Width:
          <input
            id="bottomWidth"
            type="number"
            step="0.1"
            oninput="drawKLD()"
          />
        </label>
        <label
          >Height:
          <input id="height" type="number" step="0.1" oninput="drawKLD()" />
        </label>
      </div>

      <div id="squareWithRadius750" class="input-group">
        <label
          >Width:
          <input id="sqWidth750" type="number" step="0.1" oninput="drawKLD()" />
        </label>
        <label
          >Height:
          <input
            id="sqHeight750"
            type="number"
            step="0.1"
            oninput="drawKLD()"
          />
        </label>
        <label
          >Radius:
          <input id="radius750" type="number" step="0.1" oninput="drawKLD()" />
        </label>
      </div>

      <div id="squareRadiusInputs" class="input-group">
        <label
          >Width:
          <input id="sqWidth" type="number" step="0.1" oninput="drawKLD()" />
        </label>
        <label
          >Height:
          <input id="sqHeight" type="number" step="0.1" oninput="drawKLD()" />
        </label>
        <label
          >Radius:
          <input id="radius" type="number" step="0.1" oninput="drawKLD()" />
        </label>
      </div>

      <div id="squareInputs" class="input-group">
        <label
          >Width:
          <input
            id="sqWidthOnly"
            type="number"
            step="0.1"
            oninput="drawKLD()"
          />
        </label>
        <label
          >Height:
          <input
            id="sqHeightOnly"
            type="number"
            step="0.1"
            oninput="drawKLD()"
          />
        </label>
      </div>

      <div id="sweetBoxInputs" class="input-group">
        <label
          >Width
          <input id="sweetWidth" type="number" step="0.1" oninput="drawKLD()" />
        </label>
        <label
          >Shape Height
          <input
            id="sweetHeight"
            type="number"
            step="0.1"
            oninput="drawKLD()"
          />
        </label>
        <label
          >Bend Height
          <input id="sweetBend" type="number" step="0.1" oninput="drawKLD()" />
        </label>
      </div>

      <!-- Upload + Export -->
      <div id="dropArea">
        <label class="file-upload-label" for="imageUpload">
          <input type="file" id="imageUpload" accept="image/*" />
          <small id="uploadText">Drag and drop file here or <span>Browse</span></small><br/>
          <small id="dimention" style="color: gray;"></small>
        </label>
        <small id="imgerror"></small>
      </div>

      <button class="export" id="export">Export PNG</button>
      <button class="export" id="exportSvg">Export SVG</button>
    </div>

    <div class="box_container">
      <canvas id="kldCanvas"></canvas>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
